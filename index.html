<!DOCTYPE html>
<html>
<head>
  <title>Random Partner</title>
</head>
<body>
  <h1>Here's your random partner</h1>
  <img id="randomImage" style="max-width: 100%; height: auto;" />
  <br><br>
  <button onclick="showRandomImage()">Get Another Partner</button>

  <script>
    const images = [
      "download.jpeg",
      "gandhi.jpeg",
      "sydney.jpeg",
      "tuntun.jpeg"
    ];

    const repoURL = "https://raw.githubusercontent.com/Asif-Ahamed-jgmch/Your-random-partner/main/";

    function showRandomImage() {
      const random = Math.floor(Math.random() * images.length);
      const imageURL = repoURL + images[random];

      // Ensure the image URL is valid by testing it before setting it
      const img = new Image();
      img.onload = function() {
        document.getElementById("randomImage").src = imageURL;
      };
      img.onerror = function() {
        console.error("Image failed to load: " + imageURL);
      };
      
      img.src = imageURL;
    }

    // Show one image when the page loads
    showRandomImage();
  </script>
</body>
</html>
