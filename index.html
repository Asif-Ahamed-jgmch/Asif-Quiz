<!DOCTYPE html>
<html>
<head>
  <title>Asif's Girlfriend Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    .question {
      margin-bottom: 30px;
      font-size: 24px;
      font-weight: bold;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #result {
      display: none;
      margin-top: 40px;
    }
    #score {
      font-size: 18px;
      font-weight: normal;
    }
  </style>
</head>
<body>

  <h1>Hi, I am Asif :3, I want you to answer these 5 questions and at the end you will get a girlfriend according to your score!</h1>

  <div id="score">Current Score: 0/20</div>

  <div id="quizSection">
    <div id="questionText" class="question"></div>
    <div id="optionsContainer"></div>
  </div>

  <div id="result">
    <h2>Here is your gf:</h2>
    <img id="partnerImage" style="max-width: 100%; height: auto;" />
    <p id="totalScoreText"></p>
  </div>

  <script>
    const repoURL = "https://raw.githubusercontent.com/Asif-Ahamed-jgmch/Your-random-partner/main/";

    const questions = [
      {
        text: "What do you think of me?",
        options: [
          { text: "You are a Legend", score: 4 },
          { text: "I like you", score: 3 },
          { text: "You are a good guy", score: 2 },
          { text: "I hate you >:3", score: 1 }
        ]
      },
      {
        text: "Which is my favourite sport?",
        options: [
          { text: "Cricket", score: 3 },
          { text: "Football", score: 4 },
          { text: "Kana machi vo vo", score: 1 },
          { text: "PUBG", score: 2 }
        ]
      },
      {
        text: "Who is the best football player of all time?",
        options: [
          { text: "Pele", score: 2 },
          { text: "Ronaldo jr", score: 1 },
          { text: "Messi", score: 4 },
          { text: "Maradona", score: 3 }
        ]
      },
      {
        text: "Whom would you smash?",
        options: [
          { text: "Chutki", score: 1 },
          { text: "Harley Quinn", score: 2 },
          { text: "Kaguya Sama", score: 4 },
          { text: "B2", score: 3 }
        ]
      },
      {
        text: "Who proved that the conservation of energy doesn't apply in reality in large scale of time and distance?",
        options: [
          { text: "Einstein", score: 1 },
          { text: "Newton", score: 2 },
          { text: "Asif", score: 3 },
          { text: "Noether (woman)", score: 4 }
        ]
      }
    ];

    const partners = [
      { min: 16, image: "sydney.jpeg" },
      { min: 11, image: "shizuka.jpeg" },
      { min: 9, image: "tuntun.jpeg" },
      { min: 3, image: "gandhi.jpeg" }
    ];

    const maxScore = 20; // Maximum score possible
    let currentQuestion = 0;
    let totalScore = 0;

    const questionText = document.getElementById("questionText");
    const optionsContainer = document.getElementById("optionsContainer");
    const resultDiv = document.getElementById("result");
    const partnerImage = document.getElementById("partnerImage");
    const totalScoreText = document.getElementById("totalScoreText");
    const scoreCounter = document.getElementById("score");

    function showQuestion() {
      const q = questions[currentQuestion];
      questionText.textContent = q.text;
      optionsContainer.innerHTML = "";

      q.options.forEach(option => {
        const btn = document.createElement("button");
        btn.textContent = option.text;
        btn.onclick = () => {
          totalScore += option.score;
          scoreCounter.textContent = `Current Score: ${totalScore}/${maxScore}`;
          currentQuestion++;
          if (currentQuestion < questions.length) {
            showQuestion();
          } else {
            showResult();
          }
        };
        optionsContainer.appendChild(btn);
      });
    }

    function showResult() {
      document.getElementById("quizSection").style.display = "none";
      resultDiv.style.display = "block";

      // Find the girlfriend based on score
      const match = partners.find(p => totalScore >= p.min);
      if (match) {
        partnerImage.src = repoURL + match.image;
      } else {
        partnerImage.alt = "No gf found.";
      }

      // Show the total score
      totalScoreText.textContent = `Your total score is: ${totalScore}/${maxScore}`;
    }

    // Start the quiz
    showQuestion();
  </script>

</body>
</html>
