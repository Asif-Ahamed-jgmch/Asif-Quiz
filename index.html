<!DOCTYPE html>
<html>
<head>
  <title>Random Partner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #resultSection {
      display: none;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>What do you think of Asif?</h1>

  <button onclick="showPartner('legend')">He is a legend</button>
  <button onclick="showPartner('like')">I like him</button>
  <button onclick="showPartner('good')">He's a good guy</button>
  <button onclick="showPartner('hate')">I hate him</button>

  <div id="resultSection">
    <h2>Here is your life partner:</h2>
    <img id="partnerImage" style="max-width: 100%; height: auto;" />
  </div>

  <script>
    const repoURL = "https://raw.githubusercontent.com/Asif-Ahamed-jgmch/Your-random-partner/main/";

    const imageMap = {
      legend: "sydney.jpeg",
      like: "download.jpeg",
      good: "tuntun.jpeg",
      hate: "gandhi.jpeg"
    };

    function showPartner(choice) {
      const imageName = imageMap[choice];
      document.getElementById("partnerImage").src = repoURL + imageName;
      document.getElementById("resultSection").style.display = "block";
    }
  </script>

</body>
</html>
