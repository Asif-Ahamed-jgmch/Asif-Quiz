<!DOCTYPE html>
<html>
<head>
  <title>Asif's Girlfriend Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    .question {
      font-size: 22px;
      margin: 30px 0 10px;
    }
    button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #score {
      font-size: 18px;
      margin-top: 15px;
    }
    img {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Hi, I am Asif :3</h2>
  <p>I want you to answer these 5 questions and at the end you will get a girlfriend according to your score.</p>
  <div id="quiz"></div>
  <p id="score">Score: 0/20</p>
  <img id="partnerImage" style="display:none" />

  <!-- Audio tags for score sounds -->
  <audio id="score1" src="https://raw.githubusercontent.com/Asif-Ahamed-jgmch/Your-random-partner/main/score1.mp3"></audio>
  <audio id="score2" src="https://raw.githubusercontent.com/Asif-Ahamed-jgmch/Your-random-partner/main/score2.mp3"></audio>
  <audio id="score3" src="https://raw.githubusercontent.com/Asif-Ahamed-jgmch/Your-random-partner/main/score3.mp3"></audio>
  <audio id="score4" src="https://raw.githubusercontent.com/Asif-Ahamed-jgmch/Your-random-partner/main/score4.mp3"></audio>

  <!-- Audio tags for final partner sounds -->
  <audio id="gandhi" src="https://raw.githubusercontent.com/Asif-Ahamed-jgmch/Your-random-partner/main/gandhi.mp3"></audio>
  <audio id="tuntun" src="https://raw.githubusercontent.com/Asif-Ahamed-jgmch/Your-random-partner/main/tuntun.mp3"></audio>
  <audio id="download" src="https://raw.githubusercontent.com/Asif-Ahamed-jgmch/Your-random-partner/main/download.mp3"></audio>
  <audio id="sydney" src="https://raw.githubusercontent.com/Asif-Ahamed-jgmch/Your-random-partner/main/sydney.mp3"></audio>

  <script>
    const questions = [
      {
        text: "1. What do you think of me?",
        options: [
          { text: "You are a Legend", score: 4 },
          { text: "I like you", score: 3 },
          { text: "You are a good guy", score: 2 },
          { text: "I hate you >:3", score: 1 }
        ]
      },
      {
        text: "2. Which is my favourite sport?",
        options: [
          { text: "Cricket", score: 2 },
          { text: "Football", score: 4 },
          { text: "Kana machi vo vo", score: 1 },
          { text: "PUBG", score: 3 }
        ]
      },
      {
        text: "3. Who is the best football player of all time?",
        options: [
          { text: "Pele", score: 2 },
          { text: "Ronaldo jr", score: 1 },
          { text: "Messi", score: 4 },
          { text: "Maradona", score: 3 }
        ]
      },
      {
        text: "4. Whom would you smash?",
        options: [
          { text: "Chutki", score: 1 },
          { text: "Harley Queens", score: 3 },
          { text: "Kaguya sama", score: 2 },
          { text: "B2", score: 4 }
        ]
      },
      {
        text: "5. Who proved that the conservation of energy doesn't apply in reality in large scale of time and distance?",
        options: [
          { text: "Einstein", score: 1 },
          { text: "Newton", score: 2 },
          { text: "Asif", score: 3 },
          { text: "Noether (woman)", score: 4 }
        ]
      }
    ];

    const quizContainer = document.getElementById("quiz");
    const scoreDisplay = document.getElementById("score");
    const partnerImage = document.getElementById("partnerImage");
    let currentQuestion = 0;
    let totalScore = 0;

    function playScoreSound(score) {
      const audio = document.getElementById("score" + score);
      if (audio) {
        audio.currentTime = 0;
        audio.play();
      }
    }

    function playFinalSound(imageName) {
      const soundId = imageName.split('.')[0]; // sydney, download, tuntun, gandhi
      const audio = document.getElementById(soundId);
      if (audio) {
        audio.currentTime = 0;
        audio.play();
      }
    }

    function showQuestion() {
      if (currentQuestion >= questions.length) {
        showResult();
        return;
      }

      const q = questions[currentQuestion];
      quizContainer.innerHTML = `<div class="question">${q.text}</div>`;
      q.options.forEach(option => {
        const btn = document.createElement("button");
        btn.textContent = option.text;
        btn.onclick = () => {
          totalScore += option.score;
          playScoreSound(option.score);
          currentQuestion++;
          scoreDisplay.textContent = `Score: ${totalScore}/20`;
          showQuestion();
        };
        quizContainer.appendChild(btn);
      });
    }

    function showResult() {
      quizContainer.innerHTML = `<div class="question">Here is your GF:</div>`;
      let imageName = "";

      if (totalScore > 15) imageName = "sydney.jpeg";
      else if (totalScore > 10) imageName = "download.jpeg";
      else if (totalScore > 8) imageName = "tuntun.jpeg";
      else imageName = "gandhi.jpeg";

      partnerImage.src = `https://raw.githubusercontent.com/Asif-Ahamed-jgmch/Your-random-partner/main/${imageName}`;
      partnerImage.style.display = "block";
      playFinalSound(imageName);
    }

    showQuestion();
  </script>
</body>
</html>
